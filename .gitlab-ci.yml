stages:
  - build

build:
  stage: build
  image: studiocentauri/conan:gcc-9.3.0
  script:
    - echo "Building the engine"
    - sudo chmod +x ./ci/build.sh
    - ./ci/build.sh
    - echo "Performing tests"
    - sudo chmod +x ./ci/test.sh
    - ./ci/test.sh
  artifacts:
    when: always
    reports:
      junit: ./report.xml
